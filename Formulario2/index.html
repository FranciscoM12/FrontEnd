    <div>

        <h4>Agregá tu pesonaje favorito completando las opciones</h4>
        <fieldset class="fieldset2">
            <form action="Formulario.html" method="POST">

                <label for="Fecha">Fecha</label>
                <input class="fecha" type="date" id="Fecha" name="Fecha" placeholder="dd/mm/aaaa">


                <textarea id="descripcion" name="descripcion" placeholder="Descripcion" cols="30" rows="10"></textarea>
            </form>
        </fieldset>

        <fieldset class="fieldset2">
            <form action="Formulario.html" method="POST">
                <label for="especie">*Especie</label>
                <select class="especie">
                    <option disabled selected>Especie</option>
                    <option value="item 1">Humano</option>
                    <option value="item 2">Elfo</option>
                    <option value="item 3">Ogro</option>
                    <option value="item 3">Unknown</option>
                </select>
                <label for="foto">Agregar Foto</label>
                    <input class="file" type="file" name="foto" accept=".jpg">
                <label for="poderes">Poderes</label><br>
                    <label><input class="checkbox" type="checkbox" name="poderes" value="volar">volar</label><br>
                    <label><input class="checkbox" type="checkbox" name="poderes" value="Super Inteligencia">Superinteligencia</label><br>
                    <label><input class="checkbox" type="checkbox" name="poderes" value="volar">Vista de rayo láser</label><br>
                    <label><input class="checkbox" type="checkbox" name="poderes" value="volar">Billetera gorda</label><br>
                    <hr style="width:50%;text-align:left;margin-left:0">
                <label for="tipo">Tipo de personaje</label><br>
                     <label><input class="radio" type="radio" name="tipo" value="heroe">Héroe / Heroina</label><br>
                     <label><input class="radio" type="radio" name="tipo" value="villano">Villano / Villana</label><br>
            </form>
        </fieldset> <br>
        <input class="boton"  type="submit" value="Añadir" name="Boton">
    </div>
